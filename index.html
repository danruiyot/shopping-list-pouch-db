<!DOCTYPE html>
<html>
<title>Shopping list</title>

<link rel="stylesheet" href="./assets/w3.css">
<script src="./assets/pouchdb.min.js"></script>
<body>

<script src="./script.js">
</script>

<div  class="w3-card-2 w3-margin" style="max-width:500px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3>My Shopping List</h3>
  </header>
  <p class="w3-text-green w3-center" id="msg-sucess" style="display: none;">
  </p>
    <p class="w3-text-red w3-center" id="msg" style="display: none;">    </p>
  <ul class="w3-ul" id="list">
    
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input type="text" placeholder="Add shopping items here" name="item" id="my_input" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button id="addItem" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
  </div>
</div>
